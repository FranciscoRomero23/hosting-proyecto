<VirtualHost *:80>
        ServerName www.fjprestashop.com

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html/fjprestashop

	<Directory /var/www/html/fjprestashop>
        	Options FollowSymLinks
        	AllowOverride All
        	Require all granted
	</Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>

